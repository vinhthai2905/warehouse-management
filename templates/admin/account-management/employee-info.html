{% extends 'main.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/admin/employee-info.css' %}">
{% endblock %}

{% block main-content %}
    <div class="employee-form-container">
        <h2 class="form-title">Thông tin nhân viên</h2>
        <form method="post" class="employee-form">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="id_nv">ID Nhân viên:</label>
                    <input type="text" id="id_nv" name="id_nv" value="{{ employee.id }}" readonly>
                </div>

                <div class="form-group">
                    <label for="ten_nv">Tên nhân viên:</label>
                    <input type="text" id="ten_nv" name="ten_nv" value="{{ employee.name }}">
                </div>

                <div class="form-group">
                    <label for="chuc_vu">Chức vụ:</label>
                    <input type="text" id="chuc_vu" name="chuc_vu" value="{{ employee.role }}">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" value="{{ employee.username }}">
                </div>

                <div class="form-group full-width">
                    <label for="gioi_tinh">Giới tính:</label>
                    <input type="text" id="gioi_tinh" name="gioi_tinh" value="{{ employee.sex }}">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn green">Cập nhật</button>
            </div>
        </form>
    </div>
{% endblock %}
